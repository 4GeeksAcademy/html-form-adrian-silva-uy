<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex mt-5 justify-content-center">
        <div class="card text-center col-sm-8">
            <div class="card-header text-start">
                <h3>Payment form example</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-danger text-start" role="alert">
                    Some fields are missing
                </div>
                <form class="row g-3">
                    <div class="col-md-5 text-start">
                        <label for="inputCity" class="form-label fw-bold">Card#</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="XXXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-md-3 text-start">
                        <label for="inputCvc" class="form-label fw-bold">CVC#</label>
                        <input type="text" class="form-control" id="inputCvc" placeholder="000">
                    </div>
                    <div class="col-md-4 text-start">
                        <label for="amount" class="form-label fw-bold">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">$</span>
                            <input type="" class="form-control" id="amount" placeholder="Amount">
                        </div>

                    </div>
                    <div class="col-md-6 text-start">
                        <label for="firstName" class="form-label fw-bold">Fisrt name</label>
                        <input type="email" class="form-control" id="firstName">
                    </div>
                    <div class="col-md-6 text-start">
                        <label for="lastName" class="form-label fw-bold">Last name</label>
                        <input type="password" class="form-control" id="lastName">
                    </div>
                    <div class="col-md-6 text-start">
                        <label for="inputCity" class="form-label fw-bold">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-3 text-start">
                        <label for="inputState" class="form-label fw-bold">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Pick a state</option>
                            <option>San Jos√©</option>
                            <option>Montevideo</option>
                            <option>Durazno</option>
                            <option>Flores</option>

                        </select>
                    </div>
                    <div class="col-md-3 text-start">
                        <label for="inputZip" class="form-label fw-bold">Postal Code</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-md-6 text-start">
                        <label class="form-label fw-bold">We accept:</label>
                        <div class="bg-secondary rounded col-5 p-2 ps-3">
                            <div class="form-check form-check-inline m-0">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"><ion-icon
                                        name="card-outline" style="font-size: 25px;"></ion-icon></label>
                            </div>
                            <div class="form-check form-check-inline m-0">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><ion-icon
                                        name="card-outline" style="font-size: 25px;"></ion-icon></label>
                            </div>
                            <div class="form-check form-check-inline m-0">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio3"><ion-icon
                                        name="card-outline" style="font-size: 25px;"></ion-icon></label>
                            </div>
                            <div class="form-check form-check-inline m-0">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio3"><ion-icon
                                        name="card-outline" style="font-size: 25px;"></ion-icon></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 text-start">
                        <label for="message" class="form-label fw-bold">Message</label>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="message"
                                style="height: 100px"></textarea>
                            <small class="text-secondary">Add any notes here. </small>
                        </div>
                    </div>


                </form>

            </div>
            <div class="card-footer text-body-secondary">
                <div class="col-12 d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary ms-2">Send</button>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
